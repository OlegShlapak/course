<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
            js
        </title>
    </head>
    <body>
        
        <script>
            function MyFunction() {
                a = 5;
                b = 14;
                c = a + b;
                c ++;
                document.getElementById('paragraph').innerHTML= c;
                console.log(c);
            }
        </script>
        <button type="button" onclick="MyFunction()">
            TAP!
        </button>
        <p id='paragraph'></p>
    </body>
</html>
